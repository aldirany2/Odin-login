<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/style.min.css">
    <title>sign-up form</title>
</head>

<body>
    <div class="main-wrapper">
        <div class="row g-0">
            <div class="col-lg-4">
                <div class="bg-main">
                    <div class="logo-wrapper">
                        <h1>odin</h1>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="bg-form-wrapper">
                    <div class="left-content">
                        <h2>
                            This is not a real online service! You Know you need somthing like this in your life to help
                            you realize your deepest dreams.
                        </h2>
                        <h2>Sign up <i>now</i> to get started.</h2>
                        <br />
                        <h2>You <i>Know</i> you want to.</h2>
                    </div>

                    <form class="form-wrapper" action="" method="post">
                        <h3>Let's do this!</h3>
                        <div class="form-content">
                            <div class="row g-3">

                                <div class="col-sm-6">
                                    <label for="firstName">first name</label>
                                    <input  type="text" id="firstName" name="first_name">
                                </div>

                                <div class="col-sm-6">
                                    <label for="lastName">last name</label>
                                    <input  type="text" id="lastName" name="last_name">
                                </div>

                                <div class="col-sm-6">
                                    <label for="email">email</label>
                                    <input  type="email" id="email" name="email">
                                </div>

                                <div class="col-sm-6">
                                    <label for="phoneNum">phone number</label>
                                    <input type="number" id="phoneNum" name="phone_number">
                                </div>

                                <div class="col-sm-6">
                                    <label for="password">password</label>
                                    <input  type="password" id="password" name="password" minlength="4">
                                </div>

                                <div class="col-sm-6">
                                    <label for="password_con">confirm password</label>
                                    <input  type="password" id="password_con" name="password_con" minlength="4">
                                </div>

                            </div>
                        </div>
                    </form>
                    <div class="left-footer">
                        <button type="submit">create account</button>
                        <p>Already have an account? <span>Log in</span></p>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- js -->
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/js/bootstrap.bundle.js"></script>
</body>

</html>
